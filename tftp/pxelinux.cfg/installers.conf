	## Para el instalador en modo texto de Debian sólo se necesitan 2 archivos: "linux" e "initrd.gz"
	## pueden descargarlos con wget
	## wget -O /home/tftp/boot/debian/i386/linux http://ftp.debian.org/debian/dists/wheezy/main/installer-i386/current/images/netboot/debian-installer/i386/linux
	## wget -O /home/tftp/boot/debian/i386/initrd.gz http://ftp.debian.org/debian/dists/wheezy/main/installer-i386/current/images/netboot/debian-installer/i386/initrd.gz
	## o si tienen un mirror completo en /home/mirrors, hacer un link simbólico a ambos archivos (mejor opción si mantienen el mirror actualizado)
	## ln -s /home/mirrors/debian/dists/wheezy/main/installer-i386/current/images/netboot/debian-installer/i386/linux  /home/tftp/boot/debian/i386/
	## ln -s /home/mirrors/debian/dists/wheezy/main/installer-i386/current/images/netboot/debian-installer/i386/initrd.gz /home/tftp/boot/debian/i386/

	label Wheezy i386 text installer (Gnome 3.6)
	kernel boot/debian/i386/linux
	append priority=low vga=788 initrd=boot/debian/i386/initrd.gz -- quiet
	
	label Wheezy i386 text installer (KDE 4.8)
	kernel boot/debian/i386/linux
	append priority=low vga=788 initrd=boot/debian/i386/initrd.gz desktop=kde -- quiet

	label Wheezy i386 text installer (XFCE 4.8)
	kernel boot/debian/i386/linux
	append priority=low vga=788 initrd=boot/debian/i386/initrd.gz desktop=xfce -- quiet

	label Wheezy i386 Expert
	kernel boot/debian/i386/linux
	append priority=low vga=788 initrd=boot/debian/i386/initrd.gz expert/enable=true -- quiet

	label Wheezy i386 Rescue
	kernel boot/debian/i386/linux
	append priority=low vga=788 initrd=boot/debian/i386/initrd.gz rescue/enable=true -- quiet

	menu SEPARATOR
	
	label Wheezy AMD64 text installer (Gnome 3.6)
	kernel boot/debian/amd64/linux
	append priority=low vga=788 initrd=boot/debian/amd64/initrd.gz -- quiet
	
	label Wheezy AMD64 text installer (KDE 4.8)
	kernel boot/debian/amd64/linux
	append priority=low vga=788 initrd=boot/debian/amd64/initrd.gz desktop=kde -- quiet
	
	label Wheezy AMD64 text installer (XFCE 4.8)
	kernel boot/debian/amd64/linux
	append priority=low vga=788 initrd=boot/debian/amd64/initrd.gz desktop=xfce -- quiet
	
	label Wheezy AMD64 Expert
	kernel boot/debian/amd64/linux
	append priority=low vga=788 initrd=boot/debian/amd64/initrd.gz expert/enable=true -- quiet
	
	label Wheezy AMD64 Rescue
	kernel boot/debian/amd64/linux
	append priority=low vga=788 initrd=boot/debian/amd64/initrd.gz rescue/enable=true -- quiet

	label Archlinux (i686)
	kernel boot/archlinux/arch/boot/i686/vmlinuz
	append initrd=boot/archlinux/arch/boot/i686/archiso.img archisobasedir=arch archiso_nfs_srv=${pxeserver}:/home/tftp/boot/archlinux ip=:::::eth0:dhcp -


	label Centos 6.5 i386 (Text installer)
        kernel boot/centos/i386/vmlinuz
	append initrd=boot/centos/i386/initrd.img text lang=en_US.UTF-8 keymap=la-latin1 selinux=0 ip=dhcp ksdevice=bootif resolution=800x600 repo=http://192.168.122.1/centos/6.5/os/i386

	label Centos 6.5 x86_64 (Text installer)
        kernel boot/centos/x86_64/vmlinuz
